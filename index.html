<!DOCTYPE html>
<!-- thiw is the name of mny app -->
<html ng-app='myApp'>
  <head>
    <title>Simple Todo List</title>
    <!-- this brings angular framwork into app -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <!-- pulls in controller file -->
    <script src="controller.js" ></script>
    <!-- added Boootstrap -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">

      <!-- icons -->
      <link rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
            crossorigin="anonymous">

      <style>
        .done{
         text-decoration:line-through;
          }
      </style>
  </head>
  <body ng-controller='HeaderController'>
    <div class="container pt-4" >
      <!-- this value is being pulled from $scope in the controller -->
        <p>Hello! </p><br/> {{welcome}}</p> 
        <input type='text' ng-model='toDo' size="20" ng-maxlength="20" >
        <button  ng-click='addClick(toDo)' class="btn btn-secondary btn-sm">Add</button>
       
          <p class="mt-3"> These are the items in your TO DO List: </p>
          <p ng-if="items"> <p>You have no items in your to do list</p>
          <div ng-repeat="item in items" ng-if="items" class="p-2">
            <!-- A checkbox displaying the progress -->
            <input type='checkbox' ng-model='item.done' />
            <!-- this will look at each item in the array -->
              <span ng-class="{done:item.done}">{{item.item}} <i ng-click='removeItem(item)'class="fas fa-trash-alt 2x"></i></span>
              <!-- commenting out the button tag -->
                <!-- <button ng-click='removeItem(item)' class="btn btn-danger btn-sm">Delete</button> -->
              </div>
            <!-- this is a form -->
            <!--  <form ng-submit="addName()">
            <input type="text" ng-model="enteredItem">
            <input type="submit" value="Add To Do">
          </form> -->
    </div>
  </body>
</html>
